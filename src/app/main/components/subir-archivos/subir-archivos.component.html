<div>
    <div id="file-manager">
        <div class="container-upload-file" appDnd
             (fileDropped)="onFileDropped($event)" >
            <input type="file" #fileDropRef id="fileDropRef"
                   (change)="fileBrowseHandler($event.target.files)"/>

            <!--<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />-->

            <img src="assets/imagenes/upload.svg" alt="" width="44">
            <h3>Arrastra y suelta tus archivos aqu√≠</h3>            
        </div>
        <div class="files-list">
            <div class="single-file" *ngFor="let file of files; let i = index">
                <!--                                                             *ngFor="let file of el.files; let i = index">-->
                <div class="file-icon" style="width: 2px">
                    <img src="assets/imagenes/akar-icons_file.svg" alt="" width="2">
                </div>
                <div class="info">
                    <h5 class="name" >
                        {{ file?.name }}
                    </h5>
                    <app-progress [progress]="file?.progress"></app-progress>
                </div>
                <div class="delete">
                    <i *ngIf="ver==false" class="fas fa-trash-alt deletes" (click)="deleteFile(i, file)" title="Eliminar"></i>
                    <li (click)="downloadFileEvidencia(i, file)" class="fas fa-file-download dowload" title="Descargar"></li>
                </div>
            </div>

        </div>

        <div class="container card-body p-text-right" style="margin-left: -15px;">
            
            <!--<button class="btn btn-danger" (click)="onCloseModal($event)">Salir</button>-->

            <button type="button" class="btn btn-danger" (click)="closeDialogC()" >
                Salir
            </button>
            
        </div>
        
        </div>

</div>
