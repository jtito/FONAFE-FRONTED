<div style="height: 50px;" class="bg-light"></div>
<div class="bg-light">
    <div class="container pt-2 bg-white">
        <div class="container sombraCards espacioBody pb-5" *ngIf="!loading">
            <div class="row d-flex">
                <div style="width: 4%" class="mt-4">
                    <button pButton type="button"
                            icon="pi pi-arrow-left"
                            class="p-button-danger p-button-rounded"
                            [routerLink]="[dimensionMetodologia == null ? '../':'../../']"
                    ></button>
                </div>
                <div style="width: 96%">
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="dimensionMetodologia == null">Configuración/Escala de nivel de riesgos/Crear Escala de nivel de riesgos</h3>
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="dimensionMetodologia != null && editar == true">Configuración/Escala de nivel de riesgos/Actualizar Escala de nivel de riesgos</h3>
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="dimensionMetodologia != null && editar == false">Configuración/Escala de nivel de riesgos/Ver Escala de nivel de riesgos</h3>
                </div>
            </div>
            <hr>
            <form [formGroup]="formularioDimensionMetologia"
                  (ngSubmit)=" dimensionMetodologia == null ? registrarDimension() : actualizarDimension()">
                <br>

                <fieldset class="border p-2 animated fadeIn">
                    <!-- <legend class="w-auto" *ngIf="dimensionMetodologia == null">&nbsp;Crear escala de nivel de riesgos&nbsp;</legend>
                    <legend class="w-auto" *ngIf="dimensionMetodologia != null && editar == true">&nbsp;Actualizar escala de nivel de riesgos&nbsp;</legend>
                    <legend class="w-auto" *ngIf="dimensionMetodologia != null && editar == false">&nbsp;Ver escala de nivel de riesgos&nbsp;</legend>
                    <br><br> -->
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-sm-12 mb-2">
                                <label for="idAnio" class="mb-2">Empresa</label>
                                <select class="form-select" id="idEmpresa" name="nameEmpresa" formControlName="empresa">
                                    <option value="" selected>Seleccione</option>
                                    <option *ngFor="let op of listaEmpresa"
                                            [value]="op.idEmpresa">{{ op.nombreCortoEmpresa }}</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="idAnio" class="mb-2">Tipo Evaluacion</label>
                                <select class="form-select" id="idTipoEvaluacion" name="tipoEvaluacion" formControlName="tipoEvaluacion">
                                    <option value="" selected>Seleccione</option>
                                    <option *ngFor="let op of listaTipoEvaluacion"
                                            [value]="op.idParametro">{{ op.nombreParametro }}</option>
                                </select>
                            </div>
                            <!-- <div class="form-group col-sm-12 mb-2">
                                <label for="codigo" class="mb-2">Código</label>
                                <input  type="text" class="form-control" formControlName="codigo" [class.is-invalid]="codigoNoValido"
                               id="codigo" placeholder="Ingrese Código" autocomplete="nope">
                               <label *ngIf="codigoNoValido" id="validation-codigo-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese código</label>
                            </div> -->

                            <div class="form-group col-sm-12 mb-2">
                                <label for="probabilidad" class="mb-2">Probabilidad</label>
                                <input  type="text" class="form-control" formControlName="probabilidad" [class.is-invalid]="probabilidadNoValido"
                               id="probabilidad" placeholder="Ingrese Probabilidad" autocomplete="nope">
                               <label *ngIf="probabilidadNoValido" id="validation-probabilidad-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese Probabilidad</label>
                            </div>

                            <div class="form-group col-sm-12 mb-2">
                                <label for="impacto" class="mb-2">Impacto</label>
                                <input  type="text" class="form-control" formControlName="impacto" [class.is-invalid]="impactoNoValido"
                               id="impacto" placeholder="Ingrese Impacto" autocomplete="nope">
                               <label *ngIf="impactoNoValido" id="validation-impacto-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese Impacto</label>
                            </div>

                            <div class="form-group col-sm-12 mb-2">
                                <label for="dimension" class="mb-2">Dimensión</label>
                                <input  type="text" class="form-control" formControlName="dimension" [class.is-invalid]="dimensionNoValido"
                                    id="dimension" placeholder="Ingrese Dimensión" autocomplete="nope">
                               <label *ngIf="dimensionNoValido" id="validation-probabilidad-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese Dimensión</label>
                            </div>

                            <!-- <div class="form-group col-sm-6 mb-4">
                                <div class="col-sm-6">
                                    <label for="idFechaInicio" class="mb-2">Fecha Inicio :</label>&nbsp;
                                </div> -->
                                <!-- <p-calendar formControlName="dateFechaInicio"  id="idFechaInicio" dateFormat="dd/mm/yy"
                                            (onSelect)="onSelectMethodFechaIni($event)" [class.is-invalid]="dateFechaInicioNoValido"></p-calendar> -->
                                            <!-- <p-calendar formControlName="dateFechaInicio"  id="idFechaInicio" dateFormat="dd/mm/yy"
                                                         [class.is-invalid]="dateFechaInicioNoValido"></p-calendar> -->
                                <!-- <label *ngIf="dateFechaInicioNoValido" id="validation-nombre-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Seleccione Fecha de inicio</label> -->
                            <!-- </div> -->

                            <!-- <div class="form-group col-sm-6 mb-4">
                                <div class="col-sm-6">
                                    <label for="idFechaFin" class="mb-2">Fecha Fin :</label>&nbsp;
                                </div> -->
                                <!-- <p-calendar formControlName="dateFechaFin" id="idFechaFin" dateFormat="dd/mm/yy"
                                            (onSelect)="onSelectMethodFechaFin($event)" [class.is-invalid]="dateFechaFinNoValido"></p-calendar> -->
                                <!-- <p-calendar formControlName="dateFechaFin" id="idFechaFin" dateFormat="dd/mm/yy"
                                            (onSelect)="onSelectMethodFechaFin($event)" [class.is-invalid]="dateFechaFinNoValido"></p-calendar>
                            </div> -->

                            <div *ngIf="dimensionMetodologia != null && editar == true && dimensionMetodologia.inBaja == 0" class="form-group col-sm-12 mb-2">
                                <label for="idEstado" class="mb-2">Estado</label>
                                <select formControlName="idEstado" class="form-select" id="idEstado"
                                        (change)="onChangeEstado($event)">
                                    <option selected *ngFor="let estado of listaEstados"
                                            [value]="estado.nombreParametro">{{ estado.deValor1}}</option>
                                </select>
                            </div>


                            <div class="container card-body p-text-right" style="margin-left: -15px;">
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;"
                                        *ngIf="dimensionMetodologia == null">Crear
                                </button>
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;"
                                        *ngIf="dimensionMetodologia != null && editar == true">Actualizar
                                </button>
                                <button type="button" class="btn btn-danger" [routerLink]="['..']"
                                        *ngIf="dimensionMetodologia == null">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-danger"
                                        [routerLink]="['/pages','main','configuracion','dimensionMetodologia']"
                                        *ngIf="dimensionMetodologia != null">Cancelar
                                </button>
                            </div>
                        </div>
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>

        <!--Skeleton -->
        <div class="container sombraCards espacioBody" *ngIf="loading">
            <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;">
                <p-skeleton height="2rem" styleClass="p-mb-2"></p-skeleton>
            </h3>

            <br>
            <hr>
            <form [formGroup]="formularioPeriodo"
                  (ngSubmit)=" periodo == null ? registrarPeriodo() : actualizarPeriodo()">
                <br>

                <fieldset class="border p-2 animated fadeIn">
                    <p-skeleton height="2rem" styleClass="p-mb-2"></p-skeleton>
                    <br><br>
                    <div class="container">
                        <div class="row">

                            <div class="form-group col-sm-12 mb-4">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>
                            <div class="form-group col-sm-12 mb-4">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>

                            <div class="container card-body p-text-right">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>
                        </div>
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
