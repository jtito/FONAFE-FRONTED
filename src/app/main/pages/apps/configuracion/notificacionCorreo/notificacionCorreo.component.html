<div style="height: 50px;" class="bg-light"></div>
<div class="bg-light">
    <div class="container pt-4 bg-white">
        <div class="container sombraCards espacioBody pb-5">
            <div class="row d-flex">
                <div style="width: 4%">
                    <button pButton type="button" icon="pi pi-arrow-left" class="p-button-danger p-button-rounded"
                            [routerLink]="['../menu']"></button>
                </div>
                <div style="width: 96%">
                    <h3 class="animated fadeIn fast" style="margin-bottom: -10px;">Configuración/Notificación de Correo</h3>
                </div>
            </div>
            <hr>
            <form [formGroup]="formularioNotificacionCorreo"
                  (ngSubmit)="actualizarNotificacion()">
                <br>

                <fieldset class="border p-2 animated fadeIn" style="margin-bottom: 50px;">
                    <!-- <div class="container card-body">
                        <h5>Configuración de notificación de plan de acción</h5>
                    </div> -->
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-sm-12 mb-2">
                                <label for="nuDiasAntes" class="mb-2">Cantidad de días antes del vencimiento</label>
                                <input  type="number" class="form-control" formControlName="nuDiasAntes" [class.is-invalid]="nuDiasAntesNoValido"
                                        id="nuDiasAntes" placeholder="Ingrese número de días antes" autocomplete="nope">
                                <label  id="validation-nuDiasAntes-error"
                                        class="error jquery-validation-error small form-text invalid-feedback" >Ingrese un valor válido</label>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="nuDiasDespues" class="mb-2">Cantidad de días después del vencimiento</label>
                                <input  type="number" class="form-control" formControlName="nuDiasDespues" [class.is-invalid]="nuDiasDespuesNoValido"
                                        id="nuDiasDespues" placeholder="Ingrese número de días despues" autocomplete="nope">
                                <label id="validation-nuDiasDespues-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese un valor válido</label>
                            </div>
                            <div class="container card-body p-text-right" style="margin-left: -15px;">
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Actualizar
                                </button>
                                <button type="button" class="btn btn-danger"
                                        [routerLink]="['../menu']">Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
