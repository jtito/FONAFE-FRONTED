                            <div class="form-group col-sm-6 mb-2">
                                <label for="idCorreo" class="mb-2">Id Correo</label>
                                <input  type="text" class="form-control" formControlName="idCorreo" [class.is-invalid]="idCorreoNoValido"
                               id="idCorreo" placeholder="Ingrese Id" autocomplete="nope">
                               <label *ngIf="idCorreoNoValido" id="validation-correo-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese Id</label>
                            </div>

                            <div class="form-group col-sm-6 mb-2">
                                <label for="idEtapa" class="mb-2">Etapa</label>
                                <select class="form-select" id="idEtapa"
                                        (change)="onChangeEtapa($event)">
                                        <option value="0" selected>Inicial</option>
                                    <option selected *ngFor="let estado of listaEtapa"
                                            [value]="estado.nombreParametro">{{ estado.deValor1}}</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-12 mb-2">
                                <label for="asunto" class="mb-2">Asunto</label>
                                <input  type="text" class="form-control" formControlName="asunto" [class.is-invalid]="asuntoNoValido"
                               id="asunto" placeholder="Ingrese Asunto" autocomplete="nope">
                               <label *ngIf="asuntoNoValido" id="validation-asunto-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese asunto</label>
                            </div>

                            <div class="form-group col-sm-12 mb-2">
                                <label for="destinatario" class="mb-2">Correos Destinatario</label>
                                <input  type="text" class="form-control" formControlName="destinatario" [class.is-invalid]="destinatarioNoValido"

                               <label *ngIf="destinatarioNoValido" id="validation-destinatario-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese destinatario</label>
                            </div>

                            <div class="form-group col-sm-12 mb-2">

                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese cuerpo</label>
                            </div>

                            <div class="form-group col-sm-12 mb-2">
                                <label for="pie" class="mb-2">Pie de Correo</label>
                                <input  type="text" class="form-control" formControlName="pie" [class.is-invalid]="pieNoValido"
                                    id="pie" placeholder="Ingrese pie" autocomplete="nope">
                               <label *ngIf="pieNoValido" id="validation-pie-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese pie</label>
                            </div>
