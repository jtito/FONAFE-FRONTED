<div style="height: 50px;" class="bg-light"></div>
<div class="bg-light">
    <div class="container pt-2 bg-white">
        <div class="container sombraCards espacioBody pb-5">

            <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;">CONFIGURACIÓN DE CORREOS</h3>
            <br>
            <hr>
            <form>
                <br>

                <fieldset class="border p-2 animated fadeIn" style="margin-bottom: 50px;">
                    <!-- <legend class="w-auto">&nbsp;Búsqueda&nbsp;</legend> -->

                    <div class="container">
                        <div class="row">

                            <div class="form-group col-sm-12 mb-2">
                                <label for="idEmpresa" class="mb-2">Empresa</label>
                                <select class="form-select" id="idEmpresa" name="nameEmpresa" >
                                    <option value="0" selected>Todos</option>
                                    <!-- <option *ngFor="let op of lstAnios"
                                            [value]="op.numeroAnio">{{ op.numeroAnio }}</option> -->
                                </select>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="idEtapa" class="mb-2">Etapa</label>
                                <select class="form-select" id="idEtapa" name="nameEtapa" >
                                    <option value="0" selected>Todos</option>
                                    <!-- <option *ngFor="let op of lstAnios"
                                            [value]="op.numeroAnio">{{ op.numeroAnio }}</option> -->
                                </select>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="container card-body">
                        <h5>Lista de correos</h5>
                        <div class="container card-body" style="margin-left: -15px; margin-top: -10px;">
                            <button pButton pRipple label="Crear correo" icon="pi pi-plus"
                                    class="p-button-success p-mr-2"
                                    [routerLink]="['registrar']"></button>
                        </div>
                        <div *ngIf="!loading">
                            <p-table #dt1 [value]="listaCorreos" [columns]="cols" dataKey="id" [rows]="5"
                                     [showCurrentPageReport]="true"
                                     [rowsPerPageOptions]="[5,15,25]"
                                     styleClass="p-datatable-responsive-demo p-datatable-gridlines"
                                     [paginator]="true"
                                     currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
                                     [globalFilterFields]="['idCorreo','etapa','asunto','impacto']">
                                <ng-template pTemplate="caption">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="p-input-icon-left p-ml-auto">
                                                <input pInputText type="text" class="form-control"
                                                    (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                                    placeholder="Buscar Correos"/>
                                            </span>
                                        </div>
                                        <div class="col-md-6 p-text-right">
                                            <button type="button" pButton pRipple icon="pi pi-file-excel"
                                                    (click)="exportExcel()"
                                                    class="p-button-success p-mr-2" pTooltip="XLS"
                                                    tooltipPosition="bottom"></button>
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th pSortableColumn="{{col.ordenadmiento}}" *ngFor="let col of columns"
                                            class="{{col.class}}">
                                            {{col.header}}
                                            <p-sortIcon field="{{col.ordenadmiento}}"></p-sortIcon>
                                            <p-columnFilter field="indicadorBaja" matchMode="equals"
                                                            display="menu" [showMatchModes]="false"
                                                            [showOperator]="false" [showAddButton]="false"
                                                            *ngIf="col.header == 'Estado'">
                                                <ng-template pTemplate="header">
                                                    <div class="p-px-3 p-pt-3 p-pb-0">
                                                        <span class="p-text-bold">Indicador Estado</span>
                                                    </div>
                                                </ng-template>
                                                <ng-template pTemplate="filter" let-listaIndicadoresBaja2
                                                             let-filter="filterCallback">
                                                    <p-dropdown placeholder="Todos"
                                                                [options]="listaIndicadoresBaja"
                                                                (onChange)="filter($event.value)">
                                                        <ng-template let-indicadorBaja pTemplate="item">
                                                            <div
                                                                class="p-multiselect-listaIndicadoresBaja2-option">
                                                                <!-- <span class="p-ml-1">{{indicadorBaja}}</span> -->
                                                                <span
                                                                    [class]="'customer-badge indicadorBaja-' + indicadorBaja">{{indicadorBaja}}</span>
                                                            </div>
                                                        </ng-template>
                                                    </p-dropdown>
                                                </ng-template>
                                            </p-columnFilter>
                                        </th>
                                        <th class="text-center">
                                            Acción
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-columns="columns">
                                    <tr>
                                        <td *ngFor="let col of columns" class="{{col.class}}">
                                            <span class="p-column-title">{{col.header}}</span>
                                            {{rowData[col.field]}}
                                            <!--<span *ngIf="col.header == 'Activo'" [class]="'product-badge status-' + (rowData.indicadorBaja ? rowData.indicadorBaja.toLowerCase() : '')">{{rowData.indicadorBaja}}</span>-->
                                            <span *ngIf="col.header == 'Activo'"
                                                  [class]="rowData.indicadorBaja + '-badge status-'+ rowData.indicadorBaja"></span>
                                        </td>
                                        <td class="text-center">
                                            <button pButton pRipple icon="pi pi-pencil"
                                                    class="p-button-rounded p-button-help p-mr-2"
                                                    [routerLink]="['editar', rowData.idPeriodo]"></button>
                                            <button pButton pRipple icon="pi pi-eye"
                                                    class="p-button-rounded p-button-primary p-mr-2"
                                                    [routerLink]="['ver', rowData.idPeriodo]"></button>
                                            <button *ngIf="rowData.indicadorBaja == 'Activo'" pButton pRipple icon="pi pi-trash"
                                                    class="p-button-rounded p-button-danger"
                                                    (click)="eliminarPeriodo(rowData.idPeriodo)"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="summary" class="mb-5">
                                    <div class="p-d-flex p-ai-center p-jc-between">
                                        En total hay registrados {{this.listaCorreos ? this.listaCorreos.length : 0 }}
                                        correos.
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="5">No se encontró ningún correo.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                        <!-- Skeleton -->
                        <div *ngIf="loading">
                            <p-table [value]="listaVacia" [columns]="cols"
                                     styleClass="p-datatable-responsive-demo p-datatable-gridlines"
                                     [rows]="5" [showCurrentPageReport]="true">
                                <ng-template pTemplate="caption">
                                    <div class="row">
                                        <div class="col-md-6">
                            <span class="p-input-icon-left p-ml-auto">
                                <input pInputText type="text" class="form-control"
                                       (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                       placeholder="Buscar periodo"/>
                            </span>
                                        </div>
                                        <div class="col-md-6 p-text-right">
                                            <button type="button" pButton pRipple icon="pi pi-file-excel"
                                                    (click)="exportExcel()"
                                                    class="p-button-success p-mr-2" pTooltip="XLS"
                                                    tooltipPosition="bottom"></button>
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th *ngFor="let col of columns" class="text-center">
                                            {{col.header}}
                                        </th>
                                        <th class="text-center">
                                            Acción
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-columns="columns">
                                    <tr>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                        <td>
                                            <p-skeleton class="col-sm-6" height="3rem" styleClass="p-mb-2"></p-skeleton>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>

                    </div>

                </fieldset>
                <br>
            </form>

        </div>
    </div>
</div>
