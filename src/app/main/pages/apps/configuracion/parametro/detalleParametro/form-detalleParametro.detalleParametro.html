<div style="height: 50px;" class="bg-light"></div>
<div class="bg-light">
    <div class="container pt-2 bg-white">
        <div class="container sombraCards espacioBody pb-5" *ngIf="!loading">
            <div class="row d-flex">
                <div style="width: 4%" class="mt-4">
                    <button pButton type="button"
                            icon="pi pi-arrow-left"
                            class="p-button-danger p-button-rounded"
                            [routerLink]="[detalleParametro == null ? '../../':'../../../']"
                    ></button>
                </div>
                <div style="width: 96%">
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="detalleParametro == null">
                        Configuración/Parámetro/Detalle parámetro/Crear Detalle parámetro</h3>
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="detalleParametro != null && editar == true">
                        Configuración/Parámetro/Detalle parámetro/Actualizar Detalle parámetro</h3>
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" *ngIf="detalleParametro != null && editar == false">
                        Configuración/Parámetro/Detalle parámetro/Ver Detalle parámetro</h3>
                </div>
            </div>
                <hr>                
                <form [formGroup]="formularioDetalleParametro"
                  (ngSubmit)=" detalleParametro == null ? registrarDetalleParametro() : actualizarDetalleParametro()">
                  <br>
                  <fieldset class="border p-2 animated fadeIn">
                    <!-- <legend class="w-auto" *ngIf="detalleParametro == null">&nbsp;Crear detalle parametro&nbsp;</legend>
                    <legend class="w-auto" *ngIf="detalleParametro != null && editar == true">&nbsp;Actualizar detalle parametro&nbsp;</legend>
                    <legend class="w-auto" *ngIf="detalleParametro != null && editar == false">&nbsp;Ver detalle parametro&nbsp;</legend>
                    <br><br> -->
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-sm-12 mb-2">
                                <label for="DeParametro" class="mb-2">Descripción</label>
                                <input  type="text" class="form-control" formControlName="deParametro" [class.is-invalid]="deParametroNoValido"
                               id="DeParametro" placeholder="Ingrese la descripción" autocomplete="nope">
                               <label *ngIf="deParametroNoValido" id="validation-deParametro-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese la descripción válido</label>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="DeValor1" class="mb-2">Descripción Valor 1</label>
                                <input  type="text" class="form-control" formControlName="deValor1" [class.is-invalid]="deValor1NoValido"
                               id="DeValor1" placeholder="Ingrese la descripción del valor 1" autocomplete="nope">
                               <label *ngIf="deValor1NoValido" id="validation-deValor1-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese la descripción del valor 1 válido</label>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="DeValor2" class="mb-2">Descripción Valor 2</label>
                                <input  type="text" class="form-control" formControlName="deValor2" [class.is-invalid]="deValor2NoValido"
                               id="DeValor2" placeholder="Ingrese la descripción del valor 2" autocomplete="nope">
                               <label *ngIf="deValor2NoValido" id="validation-deValor2-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese la descripción del valor 2 válido</label>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="DeValor3" class="mb-2">Descripción Valor 3</label>
                                <input  type="text" class="form-control" formControlName="deValor3" [class.is-invalid]="deValor3NoValido"
                               id="DeValor3" placeholder="Ingrese la descripción del valor 3" autocomplete="nope">
                               <label *ngIf="deValor3NoValido" id="validation-deValor3-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese la descripción del valor 3 válido</label>
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label for="DeValor4" class="mb-2">Descripción Valor 4</label>
                                <input  type="text" class="form-control" formControlName="deValor4" [class.is-invalid]="deValor4NoValido"
                               id="DeValor4" placeholder="Ingrese la descripción del valor 4" autocomplete="nope">
                               <label *ngIf="deValor4NoValido" id="validation-deValor4-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese la descripción del valor 4 válido</label>
                            </div>

                            <!-- <div class="form-group col-sm-12 mb-2">
                                <label for="CoParametro" class="mb-2">Codigo</label>
                                <input  type="text" class="form-control" formControlName="coParametro" [class.is-invalid]="coParametroNoValido"
                               id="CoParametro" placeholder="Ingrese Codigo del Parametro" autocomplete="nope">
                               <label *ngIf="coParametroNoValido" id="validation-coParametro-error"
                                       class="error jquery-validation-error small form-text invalid-feedback">Ingrese codigo de Parametro</label>
                            </div> -->

                            <div *ngIf="detalleParametro != null && editar == true && detalleParametro.indicadorBaja == '0'" class="form-group col-sm-12  mb-4">
                                <label for="idEstado" class="mb-2">Estado</label>
                                <select formControlName="idEstado" class="form-select" id="idEstado"
                                        (change)="onChangeEstado($event)">
                                    <option selected *ngFor="let estado of listaEstados"
                                            [value]="estado.nombreParametro">{{ estado.deValor1}}</option>
                                </select>
                            </div>
                            
                            <div class="container card-body p-text-right" style="margin-left: -15px;">
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;"
                                        *ngIf="detalleParametro == null">Crear
                                </button>
                                <button type="submit" class="btn btn-primary" style="margin-right: 10px;"
                                        *ngIf="detalleParametro != null && editar == true">Actualizar
                                </button>
                                <button type="button" class="btn btn-danger" [routerLink]="['/pages','main','configuracion','parametro','detalle',idParametro]"
                                        *ngIf="detalleParametro == null">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-danger"
                                        [routerLink]="['/pages','main','configuracion','parametro','detalle',idParametro]"
                                        *ngIf="detalleParametro != null">Cancelar
                                </button>
                            </div>

                            
                        </div>
                    </div>
                  </fieldset>
                </form>
        </div>
        <!--Skeleton -->
        <div class="container sombraCards espacioBody" *ngIf="loading">
            <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;">
                <p-skeleton height="2rem" styleClass="p-mb-2"></p-skeleton>
            </h3>

            <br>
            <hr>
            <form [formGroup]="formularioDetalleParametro"
                  (ngSubmit)="detalleParametro == null ? registrarDetalleParametro() : actualizarDetalleParametro()">
                <br>

                <fieldset class="border p-2 animated fadeIn">
                    <p-skeleton height="2rem" styleClass="p-mb-2"></p-skeleton>
                    <br><br>
                    <div class="container">
                        <div class="row">

                            <div class="form-group col-sm-12 mb-4">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>
                            <div class="form-group col-sm-12 mb-4">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>

                            <div class="container card-body p-text-right">
                                <p-skeleton height="3rem" styleClass="p-mb-2"></p-skeleton>
                            </div>
                        </div>
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
