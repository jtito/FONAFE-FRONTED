<div class="bg-light pb-5">
    <div class="container matriz-amplitud pt-2 bg-white mb-5">
        <div class="container matriz-amplitud sombraCards espacioBody pb-5" >
            <div class="row d-flex">
               
                <div style="width: 96%">
                    <h3 class="animated fadeIn fast mt-4" style="margin-bottom: -10px;" >
                        Crear Matriz de Riesgo Operacional</h3>
                </div>
            </div>
            <hr>
            <br>
            <fieldset class="border p-2 animated fadeIn">

            <form id="formMatriz" >

                    <div class="container matriz-amplitud">
                        <div class="row">

                            <div class="form-group col-md-4 mb-4">
                                <label for="inputCartera" class="mb-2">Tipo matriz</label>
                                <select class="form-select" id="inputCartera" disabled
                                        formControlName="cartera" >
                                    <option value="" selected>Seleccione</option>
                                    
                                </select>
                            </div>

                            <div class="form-group col-md-4 mb-4">
                                <label for="inputEmpresa" class="mb-2">Area ó Gerencia</label>
                                <select class="form-select " id="inputEmpresa"  aria-label="Default select example"
                                        formControlName="empresa"  >
                                    <option value="" selected>Seleccione</option>
                                    
                                </select>
                            </div>

                            <div class="form-group col-md-4 mb-4">
                                <label for="inputSede" class="mb-2">Proceso</label>
                                <select class="form-select" id="inputSede" 
                                        formControlName="sede"  >
                                    <option value="" selected>Seleccione</option>
                                   
                                </select>
                              
                            </div>

                            <div class="form-group col-md-4 mb-4">
                                <label for="inputPeridoo" class="mb-2">Codigo de Riesgo</label>
                                <select class="form-select" id="inputPeridoo">
                                    <option value="" selected>Seleccione</option>
                                    
                                </select>
                               
                            </div>
                            
                            <div class="form-group col-md-4 mb-4">
                                <label class="mb-2"></label>
                            </div>
                            <div class="form-group col-md-4 mb-4">
                                <label class="mb-2"></label>
                            </div>

                            <div class="form-group col-md-4 mb-4">
                                <label for="idTipoMatriz" class="mb-2">Atributos de riesgo</label>
                                <select formControlName="idTipoMatriz" class="form-select" id="idTipoMatriz" >
                                    <option value="" selected>Seleccione</option>
                                    
                                </select>
                             
                            </div>

                            <div class="form-group col-md-4 mb-4">
                                <label for="inputMatrizNivel" class="mb-2">Tipo Matriz</label>
                                <select formControlName="idMatrizNivel" class="form-select" disabled id="inputMatrizNivel" aria-label="Default select example"
                                       >
                                    <option value="" selected>Seleccione</option>
                                    
                                </select>
                            </div>

                             <div 
                                 class="form-group col-md-4  mb-4">
                                <label for="idEstado" class="mb-2">Estado</label>
                                <select formControlName="idEstado" class="form-select" id="idEstado"
                                        >
                                    
                                </select>
                            </div>

                           

                            <div class="container card-body p-text-left">

                               
                                <button type="button" label="Añadir" pButton pRipple icon="pi pi-eye"
                                        class="p-button-secondary p-mr-2"  pButton icon="pi pi-plus" ></button>

                                <input #f1 type="file" style="display: none;">

                                <button type="button" label="Importar" pButton pRipple icon="pi pi-eye" 
                                        class="p-button-secondary p-mr-2" 
                                       pButton icon="pi pi-plus"></button>
                                
                            

                                <button type="button" label="Cargar Matriz de periodo anterior" pButton pRipple icon="pi"
                                        class="p-button-secondary p-mr-2" style="float: right;"
                                         pButton ></button>
                            
                                <button type="button" label="Formato Entidad" pButton pRipple icon="pi pi-file-excel" 
                                        class="p-button-secondary p-mr-2" style="float: right;"
                                       ></button>

                               

                               
                                
                            </div>


                            <!-- Tabla de matriz de riesgo-->


                        </div>
                        <br>
                    </div>

            </form>



        </fieldset>

            <br>

            <!-- Tabla de matriz de riesgo-->

        </div>


    
    </div>
</div>
